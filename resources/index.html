<html>
	<head>
		<script type="text/javascript">
		//------------------------------------------------------------------
		//var url1 = 'http://nastori.net/ohjeet/infoa1/';
		//var url2 = 'http://nastori.net/ohjeet/infoa2/';
		//var url3 = 'http://nastori.net/ohjeet/infoa3/';

		//var url1 = 'http://localhost/ohjeet/infoa1/';
		//var url2 = 'http://localhost/ohjeet/infoa2/';
		//var url3 = 'http://localhost/ohjeet/infoa3/';


		//var url1 = 'file:///home/pi/site/synced/index.html'
		//var url2 = 'file:///home/pi/site/synced/index.html.2'
		//var url3 = 'file:///home/pi/site/synced/index.html.3'

		var delay = 10; //Sekunden
		//------------------------------------------------------------------

		var list = [];
		
		function start_cycle() {
			//Get urls
			xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange=function() {
				if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					var tmp = xmlhttp.responseText.split("\n");
					for(var i = 0; i < tmp.length; i++) {
						list.push( "/" + tmp[i].split("/").slice(3).join("/") );
					}

					window.setInterval(change, delay * 1000);
					change();
				}
			}
			xmlhttp.open("GET", "/urls.txt", false);
			xmlhttp.send();
		}
		

		x = 0;
		
		function change() {
			changeTo(list[x]);
			x++;
			if(x == list.length) {
				x=0;
			}
		}

		function changeTo(url) {
			document.getElementById('f1').src = url;
		}

		</script>
	</head>
	<body onload="start_cycle()" bgcolor="#000000" style="margin:0px; overflow: hidden;">
		<iframe id="f1" frameBorder="0" hspace="0" vspace="0" margin="0" padding="0" scrolling="no" style="border:0; overflow: hidden;" width="100%" height="100%" name="f1">
		  <p>Ihr Browser kann leider keine eingebetteten Frames anzeigen</p>
		</iframe>	
	</body>
</html>
