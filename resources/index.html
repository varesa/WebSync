<html>
	<head>
		<script type="text/javascript">

		var delay = 10; //Sekunden
		var list = [];
		
		function start_cycle() {
			//Get urls
			xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange=function() {
				if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					var tmp = xmlhttp.responseText.split("\n");
					for(var i = 0; i < tmp.length; i++) {
						if(tmp[i] != "") {
							var parts = tmp[i].split("/").slice(3);
							for(var i2 = 0; i2 < parts.length; i2++) {
								parts[i2] = encodeURIComponent(parts[i2]);
							}
							list.push( "/" + parts.join("/") );
						}
					}

					window.setInterval(change, delay * 1000);
					change();
				}
			}
			xmlhttp.open("GET", "/urls.txt", false);
			xmlhttp.send();
		}
		

		x = 0;
		
		function change() {
			if(x == list.length) {
				location.reload();
			} else {
				changeTo(list[x]);
				document.getElementsByTagName("img")[0].style.width = "100%";
				document.getElementsByTagName("img")[0].style.height = "100%";
			}
			
			x++;
		}

		function changeTo(url) {
			document.getElementById('f1').src = url;
		}
		</script>
	</head>
	<body onload="start_cycle()" bgcolor="#000000" style="margin:0px; overflow: hidden;">
		<iframe id="f1" frameBorder="0" hspace="0" vspace="0" margin="0" padding="0" scrolling="no" style="border:0; overflow: hidden;" width="100%" height="100%" name="f1">
		  <p>Ihr Browser kann leider keine eingebetteten Frames anzeigen</p>
		</iframe>	
	</body>
</html>
